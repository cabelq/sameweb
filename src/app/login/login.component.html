<div class="login-page" [@routerTransition]>
    <toaster-container [toasterconfig]="toasterconfig"></toaster-container>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="250px" />
            <!-- class="user-avatar" -->
            <!--<h1>SAME Web</h1>-->
            <form role="form" [formGroup]="form" (ngSubmit)="onLoggedin()">

                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="usuario" class="form-control input-underline input-lg" id="usuario" placeholder="Usuario">
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" id="password" placeholder="ContraseÃ±a">
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn">Acceder</button>
                <!--<a class="btn rounded-btn" > Acceder </a>-->
                &nbsp;
                <!--<a class="btn rounded-btn" [routerLink]="['/dashboard']" [routerLink]="['/signup']">Register</a>-->
            </form>
        </div>
    </div>
</div>
